<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>New Todo</title>
</head>
<body>

<div class="container-fluid d-flex flex-column justify-content-center align-items-center">
    <div class="card shadow pt-2 pb-2" style="width: 30rem">
        <div class="card-body">
            <h5 class="text-center">Yeni ToDo</h5>
            <input type="text" class="form-control mt-3 mb-3" id="todoValue">
            <button class="card-link btn btn-sm btn-outline-danger" id="cancelBtn">Vazge√ß</button>
            <button href="#" class="card-link btn btn-sm btn-outline-warning" id="saveBtn">Kaydet</button>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script>
    const electron = require("electron");

    const {ipcRenderer} = electron;

    let cancelBtn = document.querySelector("#cancelBtn");
    let saveBtn = document.querySelector("#saveBtn");
    let todoValue = document.querySelector("#todoValue");

    cancelBtn.addEventListener("click", () => {
        ipcRenderer.send("newTodo:close");
    })
    saveBtn.addEventListener("click", () => {
        ipcRenderer.send("newTodo:save", todoValue.value);
    })
</script>

</body>
</html>
